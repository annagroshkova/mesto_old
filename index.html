<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="body">
    <div class="page">
      <header class="header">
        <img src="images/logo.svg" class="header__logo" />
      </header>

      <main>
        <section class="profile">
          <div class="profile__info">
            <img
              class="profile__avatar"
              src="./images/custeau.jpg"
              alt="Жак-Ив Кусто"
            />
            <div class="profile__description">
              <h2 class="profile__name">
                Жак-Ив Кусто<button class="profile__edit-button"></button>
              </h2>

              <p class="profile__about">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__add-button"></button>
        </section>

        <section class="places">
          <div class="places__place">
            <img
              class="places__image"
              src="./images/adam-gavlak-lqWf-yoQztI-unsplash.jpg"
              alt="Сёдермальм"
            />
            <div class="places__info">
              <p class="places__title">Сёдермальм</p>
              <button class="places__like-button"></button>
            </div>
          </div>

          <div class="places__place">
            <img
              class="places__image"
              src="./images/andreas-m-XFmJTyjalv4-unsplash.jpg"
              alt="Стокгольм вид сверху"
            />
            <div class="places__info">
              <p class="places__title">Стокгольм вид сверху</p>
              <button class="places__like-button"></button>
            </div>
          </div>

          <div class="places__place">
            <img
              class="places__image"
              src="./images/linus-mimietz-kNWUoq0-jWM-unsplash.jpg"
              alt="Центральная станция"
            />
            <div class="places__info">
              <p class="places__title">Центральная станция</p>
              <button class="places__like-button"></button>
            </div>
          </div>

          <div class="places__place">
            <img
              class="places__image"
              src="./images/linus-mimietz-QYI__0vehUs-unsplash.jpg"
              alt="Старый город"
            />
            <div class="places__info">
              <p class="places__title">Старый город</p>
              <button class="places__like-button"></button>
            </div>
          </div>

          <div class="places__place">
            <img
              class="places__image"
              src="./images/norman-tsui-PoF0kgQm9hE-unsplash.jpg"
              alt="Искусство в метро"
            />
            <div class="places__info">
              <p class="places__title">Искусство в метро</p>
              <button class="places__like-button"></button>
            </div>
          </div>

          <div class="places__place">
            <img
              class="places__image"
              src="./images/tushar-mahajan-ctvHO1vMLPE-unsplash.jpg"
              alt="Ретро-поезд"
            />
            <div class="places__info">
              <p class="places__title">Ретро-поезд</p>
              <button class="places__like-button"></button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
      </footer>
    </div>

    <div class="popup popup_opened">
      <form class="popup__container">
        <button class="popup__close"></button>
        <fieldset class="popup__form">
          <p class="popup__title">Редактировать профиль</p>
          <div class="popup__form-items">
            <input class="popup__name popup__form-item" type="text" name="name" placeholder="Имя"></input>
            <input class="popup__about popup__form-item" type="text" name="about" placeholder="О себе"></input>
          </div>
          <button class="popup__submit" type="submit">Сохранить</button>
        </fieldset>
      </div>
    </div>
  </body>
</html>
