<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="body">
    <div class="page">
      <header class="header">
        <img src="images/logo.svg" class="header__logo" alt="Лого" />
      </header>

      <main>
        <section class="profile">
          <div class="profile__info">
            <img
              class="profile__avatar"
              src="./images/custeau.jpg"
              alt="Жак-Ив Кусто"
            />
            <div class="profile__description">
              <div class="profile__title">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit-button" type="button"></button>
              </div>

              <p class="profile__about">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>

        <section class="places">
          <div class="places__place">
            <img
              class="places__image"
              src="./images/adam-gavlak-lqWf-yoQztI-unsplash.jpg"
              alt="Сёдермальм"
            />
            <div class="places__info">
              <h2 class="places__title">Сёдермальм</h2>
              <button class="places__like-button" type="button"></button>
            </div>
          </div>

          <div class="places__place">
            <img
              class="places__image"
              src="./images/andreas-m-XFmJTyjalv4-unsplash.jpg"
              alt="Стокгольм вид сверху"
            />
            <div class="places__info">
              <h2 class="places__title">Стокгольм вид сверху</h2>
              <button class="places__like-button" type="button"></button>
            </div>
          </div>

          <div class="places__place">
            <img
              class="places__image"
              src="./images/linus-mimietz-kNWUoq0-jWM-unsplash.jpg"
              alt="Центральная станция"
            />
            <div class="places__info">
              <h2 class="places__title">Центральная станция</h2>
              <button class="places__like-button" type="button"></button>
            </div>
          </div>

          <div class="places__place">
            <img
              class="places__image"
              src="./images/linus-mimietz-QYI__0vehUs-unsplash.jpg"
              alt="Старый город"
            />
            <div class="places__info">
              <h2 class="places__title">Старый город</h2>
              <button class="places__like-button" type="button"></button>
            </div>
          </div>

          <div class="places__place">
            <img
              class="places__image"
              src="./images/norman-tsui-PoF0kgQm9hE-unsplash.jpg"
              alt="Искусство в метро"
            />
            <div class="places__info">
              <h2 class="places__title">Искусство в метро</h2>
              <button class="places__like-button" type="button"></button>
            </div>
          </div>

          <div class="places__place">
            <img
              class="places__image"
              src="./images/tushar-mahajan-ctvHO1vMLPE-unsplash.jpg"
              alt="Ретро-поезд"
            />
            <div class="places__info">
              <h2 class="places__title">Ретро-поезд</h2>
              <button class="places__like-button" type="button"></button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
      </footer>
    </div>

    <div class="popup">
      <div class="popup__container">
        <form class="popup__form" name="form">
          <h2 class="popup__title">Редактировать профиль</h2>

          <fieldset class="popup__form-items">
            <input
              class="popup__form-item popup__form-item_name_fullname"
              type="text"
              name="full-name"
              placeholder="Имя"
              value="Жак-Ив Кусто"
            />
            <input
              class="popup__form-item popup__form-item_name_occupation"
              type="text"
              name="occupation"
              placeholder="О себе"
              value="Исследователь океана"
            />
          </fieldset>

          <button type="submit" class="popup__submit">Сохранить</button>
        </form>
        <button class="popup__close" type="button"></button>
      </div>
    </div>
    <script src="scripts/script.js"></script>
  </body>
</html>
