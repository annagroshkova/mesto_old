<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="body">
    <div class="page">
      <header class="header">
        <img src="images/logo.svg" class="header__logo" alt="Лого" />
      </header>

      <main>
        <section class="profile">
          <div class="profile__info">
            <img
              class="profile__avatar"
              src="./images/custeau.jpg"
              alt="Жак-Ив Кусто"
            />
            <div class="profile__description">
              <div class="profile__title">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit-button" type="button"></button>
              </div>

              <p class="profile__about">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>

        <section class="places">
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
      </footer>
    </div>

    <div class="popup popup_name_edit">
      <div class="popup__container">
        <form class="popup__form" name="form">
          <h2 class="popup__title">Редактировать профиль</h2>

          <fieldset class="popup__form-items">
            <input
              class="popup__form-item popup__form-item_name_fullname"
              type="text"
              name="full-name"
              placeholder="Имя"
              value="Жак-Ив Кусто"
              minlength="2"
              maxlength="40"
              required
            />
            <input
              class="popup__form-item popup__form-item_name_occupation"
              type="text"
              name="occupation"
              placeholder="О себе"
              value="Исследователь океана"
              minlength="2"
              maxlength="200"
              required
            />
          </fieldset>

          <button type="submit" class="popup__submit" disabled>Сохранить</button>
        </form>
        <button class="popup__close" type="button"></button>
      </div>
    </div>

    <div class="popup popup_name_add">
      <div class="popup__container">
        <form class="popup__form popup__form_name_add" name="form">
          <h2 class="popup__title">Новое место</h2>

          <fieldset class="popup__form-items">
            <input
              class="popup__form-item popup__form-item_name_picture-title"
              type="text"
              name="picture-title"
              placeholder="Название"
              value=""
            />
            <input
              class="popup__form-item popup__form-item_name_picture-link"
              type="url"
              name="picture-link"
              placeholder="Ссылка на картинку"
              value=""
            />
          </fieldset>

          <button type="submit" class="popup__submit popup__submit_name_add">Создать</button>
        </form>
        <button class="popup__close popup__close_name_add" type="button"></button>
      </div>
    </div>

    <div class="popup popup_name_image">
      <div class= "popup__container_image">
        <div class="popup__inner-container">
          <img src="#" alt="" class="popup__image">
          <h2 class="popup__image-title">Архыз</h2>
          <button class="popup__close popup__close_name_image" type="button"></button>
        </div>
      </div>
    </div>

    <template id="place">
      <div class="places__place">
        <button type="button" class="places__image-button"><img
          class="places__image"
        /></button>
        <button class="places__delete-button" type="button"></button>
        <div class="places__info">
          <h2 class="places__title"></h2>
          <button class="places__like-button" type="button"></button>
        </div>
      </div>
    </template>

    <script src="scripts/index.js"></script>
    <script src="scripts/validate.js"></script>
  </body>
</html>
